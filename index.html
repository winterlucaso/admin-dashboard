<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>
  <sidebar>
    <div id="dashboard-title">DASHBOARD</div>
    <ul>
      <img src="./icon/home-icon.svg" alt="home icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Home</li>
      <img src="./icon/profile-icon.svg" alt="profile icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Profile</li>
      <img src="./icon/messages-icon.svg" alt="messages icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Messages</li>
      <img src="./icon/history-icon.svg" alt="history icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">History</li>
      <img src="./icon/tasks-icon.svg" alt="tasks icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Tasks</li>
      <img src="./icon/community-icon.svg" alt="community icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Communities</li>
      <img src="./icon/settings-icon.svg" alt="settings icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Settings</li>
      <img src="./icon/support-icon.svg" alt="support icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Support</li>
      <img src="./icon/privacy-icon.svg" alt="privacy icon" class="dashboard-page-icon">
      <li class="dashboard-page-link">Privacy</li>
    </ul>
  </sidebar>

  <header>
    <section id="header-top">
      <input type="text" id="search_bar" placeholder="Search">
      <section id="notifications-and-profile">
        <img src="./icon/notification-icon.svg" alt="notification icon" id="notification-icon">
        <img src="./icon/placeholder-account-icon.svg" alt="user profile icon" id="user-profile-icon">
        <div>John Doe</div>
      </section>
    </section>
    <section id="header-bottom">
      <img src="./icon/placeholder-account-icon.svg" alt="user profile icon" id="welcome-user-profile-icon">
      <div id="welcome-text">Hi there, John Doe</div>
      <section class="container-action-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </section>
    </section>
  </header>

  <main>
    <section class="main-section" id="projects-section">
      <div class="group-title">Projects</div>
      <section class="article-group">
        <div class="article">Article</div>
        <div class="article">Article</div>
        <div class="article">Article</div>
        <div class="article">Article</div>
        <div class="article">Article</div>
        <div class="article">Article</div>
      </section>
    </section>
    <section class="main-section" id="announcements-section">
      <div class="group-title">Announcements</div>
      <section class="article-group">
        <div class="announcement">Article</div>
        <div class="announcement">Article</div>
        <div class="announcement">Article</div>
      </section>
    </section>
    <section class="main-section" id="trending-section">
      <div class="group-title">Trending</div>
      <section class="article-group">
        <div class="trending-profile">Profile</div>
        <div class="trending-profile">Profile</div>
        <div class="trending-profile">Profile</div>
      </section>
    </section>
  </main>

</body>
</html>
